<!doctype html>
<html>
  <head>
    <title>Facebook Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="container clearfix">
        <h1><a href="#" title="Go to Newsfeeds"><img src="images/facebook-logo.png" alt="Facebook"></a></h1>
        <div class="search">
          <form action="">
            <input class="search__field" type="text" placeholder="Start searching now">
            <button class="search__button">Search</button>
          </form>
        </div>
        <div class="user-links"></div>
      </div>
    </header>
    <section class="container">
      <div class="main-content">
        <div class="cover">
          <div class="cover__avatar">
            <img src="images/user-avatar.png" alt="Whatever">
          </div>
          <div class="cover__info">
            <h1>Every Interaction</h1>
            <p>Web Development - Web Design</p>
          </div>
          <div class="interaction-links">
            <ul>
              <li><button>Liked</button></li>
              <li><button>Following</button></li>
              <li><button>Message</button></li>
              <li><button>Additional</button></li>
            </ul>
          </div>
        </div>
      </div>
      <aside class="complemntary"></aside>
    </section>
  </body>
</html>
